{% extends 'home.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">Se connecter</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }} <!-- Affiche le formulaire de connexion -->

                <!-- Bouton de connexion -->
                <button type="submit" class="btn btn-primary">Connexion</button>
                
                <!-- Message d'erreur s'il y a une erreur de connexion -->
                {% if form.non_field_errors %}
                    <div class="alert alert-danger mt-3">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}
            </form>
            <!-- Lien pour s'inscrire s'il n'a pas de compte -->
            <p class="mt-3 text-center">
                Pas encore de compte ? <a href="{% url 'signup' %}">Cr√©er un compte</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
